site_name: Battleforge Blender Plugin & DRS Format Documentation
site_description: Official documentation for the DRS file format & the Blender Import/Export Plugin. Includes the DRS format manual (subclasses, attributes) and tutorials for installation, import, and export.
site_author: Maxxxel
site_url: https://maxxxel.github.io/SR-ImpEx-for-Blender/
repo_url: https://github.com/Maxxxel/SR-ImpEx-for-Blender/
repo_name: https://github.com/Maxxxel/SR-ImpEx-for-Blender/
copyright: © 2025 Maxxxel – Battleforge Blender Plugin

theme:
  name: material
  language: en
  logo: assets/images/favicon.png
  favicon: assets/images/favicon.png
  palette:
    - scheme: default
      primary: red
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - search.highlight
    - search.suggest
    - header.autohide
  font:
    text: Inter
    code: JetBrains Mono

nav:
  - Overview: index.md
  - DRS Structures:
      - Header: drs/header.md
      - Common: drs/common.md
  - Geometry:
      - CGeoMesh: drs/cgeomesh.md
      - CGeoPrimitiveContainer: drs/cgeoprimitivecontainer.md
      - CGeoOBBTree: drs/cgeoobbtree.md
      - collisionShape: drs/collisionshape.md
      - CDspMeshFile: drs/cdspmeshfile.md
  - Animation & Effects:
      - CSkSkinInfo: drs/cskskininfo.md
      - CSkSkeleton: drs/cskskeleton.md
      - CDspJointMap: drs/cdspjointmap.md
      - CDrwLocatorList: drs/cdrwlocatorlist.md
      - AnimationSet: drs/animationset.md
      - AnimationTimings: drs/animationtimings.md
      - EffectSet: drs/effectset.md
  - Miscellaneous:
      - DrwResourceMeta: drs/drwresourcemeta.md
  - Reference:
      - Glossary (Enums): glossary.md

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_root_heading: true
            show_signature: true
            docstring_style: google
  - git-revision-date-localized:
      enable_creation_date: true

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - def_list
  - tables
  - abbr
  - md_in_html
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.highlight:
      anchor_linenums: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maxxxel/SR-ImpEx-for-Blender/
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/drs-plugin/
